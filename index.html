<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Oxanium:wght@200;400;700&family=Permanent+Marker&display=swap"
      rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visa Race!</title>
  </head>
  <body>
    <section>
      <h1 class="title">Visa Race!</h1>
    </section>
    <section>
      <form class="main-form">
        <div class="main-form__input">
          <label for="fullName">Full Name</label>
          <input id="fullName" type="text" placeholder="Enter full name..." />
          <div class="form-button">
            <button>Generate</button>
          </div>
        </div>
        <div class="main-form__input">
          <label for="balance">Balance</label>
          <input id="balance" type="text" placeholder="Enter balance..." />
          <div class="form-button">
            <button>Generate</button>
          </div>
        </div>
        <div class="main-form__input">
          <label for="age">Age</label>
          <input id="age" type="number" placeholder="Enter age..." />
          <div class="form-button">
            <button>Generate</button>
          </div>
        </div>
        <div class="main-form__input">
          <label for="documents">Documents</label>
          <select id="documents">
            <option selected>Select documents</option>
            <option value="1">Passport, insurance and photo</option>
            <option value="2">Don't have enough documents</option>
          </select>
          <div class="form-button">
            <button>Generate</button>
          </div>
        </div>
        <div class="main-form__input">
          <label for="englishLevel">English level</label>
          <select id="englishLevel">
            <option selected>Select english level</option>
            <option value="B1">B1</option>
            <option value="B2">B2</option>
            <option value="C1">C1</option>
          </select>
          <div class="form-button">
            <button>Generate</button>
          </div>
        </div>
        <div class="buttons-container">
          <div class="main-form__buttons">
            <button>Generate all</button>
            <button>Add participant</button>
          </div>
          <div class="main-form__buttons">
            <button>Init</button>
            <button>Clear</button>
          </div>
          <div class="main-form__buttons main-form__buttons--race">
            <button>Race</button>
          </div>
        </div>
      </form>
    </section>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
